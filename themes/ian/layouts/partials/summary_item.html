<article class="post-preview">
  <a href="{{ .Permalink }}">
      <h1 class="post-title">{{ .Title }}</h1>

      {{ if .Params.subtitle }}
      <h3 class="post-subtitle">
        {{ .Params.subtitle }}
      </h3>
      {{ end }}
  </a>

  <p class="post-meta">
    <div class="post-date">{{ .Date.Format "January 2, 2006" }}</div>

<div class="post-entry">
    <p>
        {{ .Summary }}
        <a href="{{ .Permalink }}" class="post-read-more">... (more)</a>
    </p>
</div>
  <div class="post-entry-tags">
      Tags: 
      {{ range $i, $e := .Params.categories }}{{ if $i }},{{ end }} <a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>{{ end }}
  </div>

</article>
