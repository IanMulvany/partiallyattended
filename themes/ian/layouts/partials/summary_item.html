<article class="post-preview">
  <a href="{{ .Permalink }}">
      <h1 class="post-title">{{ .Title }}</h1>

      {{ if .Params.subtitle }}
      <h3 class="post-subtitle">
        {{ .Params.subtitle }}
      </h3>
      {{ end }}
  </a>

  <p class="post-meta">
                                            Posted on {{ .Date.Format "January 2, 2006" }}
  </p>

  <div class="post-entry">
                <p>
                    {{ .Summary }}
                    <a href="{{ .Permalink }}" class="post-read-more">... (more)</a>
                </p>

          <div class="post-entry-tags">
              Posted In:
              {{ range $i, $e := .Params.categories }}{{ if $i }},{{ end }} <a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>{{ end }}
          </div>
  </div>

 </article>
