<article class="post-preview">
  
<div class="post-entry">
    <p>
        {{ .Summary }}
        <a href="{{ .Permalink }}" class="post-read-more">... (more)</a>
    </p>
</div>
  <div class="post-entry-tags">
      Tags:
      {{ range $i, $e := .Params.categories }}{{ if $i }},{{ end }} <a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>{{ end }}
  </div>

</article>
